<!-- 
    The 'Add user' section uses HTML5 form validation.
    Client-side validation is inherently insecure, because
    requests can be forged with relative ease.
    Server back-end logic is responsible for preventing malicious input.
-->

<style type="text/css">
    .collapsible .input-field {
        margin-left: auto;
        margin-right: auto;
    }

    .side-nav .input-field {
        width: 300px;
    }

    .side-nav .btn {
        margin-right: 30px;
        margin-bottom: 4px;
    }

    .side-nav input.validate {
        padding-top: 10px;
    }

    .character-counter {
        line-height: 0%;
    }

    .collapsible form {
        padding-top: 8px;
        text-align: end;
    }
</style>

<ul class="collapsible" data-collapsible="accordion">
    <li>
        <div class="collapsible-header active">
            <i class="material-icons">person</i>Log In</div>
        <div class="collapsible-body">
            <form action="/login" method="post">
                <div class="input-field">
                    <input id="username" type="text" class="validate" name="name" required autofocus autocomplete="username" pattern="[^'\x22]+">
                    <label for="username" data-error="Invalid character(s).">User name</label>
                </div>

                <div class="input-field">
                    <input id="password" type="password" class="validate" name="pass" required autocomplete="current-password" pattern="[^'\x22]+">
                    <label for="password" data-error="Invalid character(s).">Password</label>
                </div>
                <button type="submit" name="action" class="waves-effect waves-light btn">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </li>


    <li>
        <div class="collapsible-header">
            <i class="material-icons">person_add</i>New User</div>
        <div class="collapsible-body">
            <form action="/createuser" method="post">
                <div class="input-field">
                    <input id="create-name" type="text" name="name" class="validate" required autocomplete="name" pattern="[a-zA-Z ]+" data-length="32">
                    <label for="create-name" data-error="Letters and spaces only!">User name</label>
                </div>
                <div class="input-field">
                    <input id="create-password" type="password" name="pass" class="validate" required autocomplete="new-password" pattern="[^'\x22]+">
                    <label for="create-password" data-error="Please no quotation marks :(">Password</label>
                </div>
                <div class="input-field">
                    <input id="retype-password" type="password" class="validate" required autocomplete="new-password">
                    <label for="retype-password" data-error="Passwords must match.">Retype password</label>
                </div>
                <button type="submit" name="action" class="waves-effect waves-light btn">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </li>
</ul>
