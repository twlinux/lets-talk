<form action="/change_password" method="post">
    <div class="input-field">
        <input id="new-password" type="password" name="new_password" class="validate" required autocomplete="new-password">
        <label for="new-password" data-error="Please enter a new password.">Password</label>
    </div>
    <button type="submit" name="action" class="waves-effect waves-light btn">Submit
        <i class="material-icons right">send</i>
    </button>
</form>
